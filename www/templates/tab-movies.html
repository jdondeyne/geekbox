<ion-view view-title="Cinema">
  <ion-content>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="movie in movies | limitTo:10" type="item-text-wrap" href="#/tab/movies/{{movie.nid}}">
              <!--<div ng-repeat="poster in movie.data.poster">-->
                    <img  class="poster" ng-repeat="poster in movie.data.poster" ng-src="http://kinepolis.fr/sites/kinepolis.fr/files/styles/kinepolis_filter_movie_poster/public/posters/{{poster.filename}}?t={{date}}">
                      <!--<h2 >{{getPosterUrl(poster.filename)}}</h2>-->
              <!--</div>-->

            <h2>{{movie.title}}</h2>
              <p ng-repeat="director in movie.data.director">
                {{director.title}}
              </p>
            <i class="icon ion-chevron-right icon-accessory"></i>

    <!--        <ion-option-button class="button-assertive" ng-click="remove(chat)">
              Delete
            </ion-option-button>-->
          </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
